<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chartsTemplate.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Chart Template</title>
</head>
<body>
    <div class="header-container">
        <div class="water-mark grid-item">0xhori</div>
        <div class="header-buttons grid-item">
            <div class="header-buttons-container">
                <button class="header-btn-assets header-btn">Assets</button>
                <button class="header-btn-tradingdb header-btn">Trading DB</button>
                <button class="header-btn-opentrades header-btn">Open trades</button>
                <button class="header-btn-exchanges header-btn">Exchanges</button>
                <button class="header-btn-watchlist header-btn">Watch list</button>
                <button class="header-btn-watchlist header-btn">Main menu</button>
            </div>
        </div>
        <div class="logout-container grid-item">
            <button class="logout-btn header-btn">Logout</button>
        </div>
    </div>
    <div class="main-container">
        <div class="title-container">
            <div class="title-1">March</div>
            <div class="title-2">&nbsp;2022</div>
        </div>
        <div class="above-chart-selection-container">
            <button class="above-chart-selection selected-selection">weeks</button>
            <button class="above-chart-selection">days</button>
        </div>
        <div class="chart-container"></div>
        <div class="chart-stats-container">
            <div class="static-stats-container"></div>
            <div class="dynamic-stats-container"></div>
        </div>
    </div>
</body>
</html>
