<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>
    <link rel="stylesheet" href="assetsCurrent.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <div class="water-mark grid-item">0xhori</div>
        <div class="header-buttons grid-item">
            <div class="header-buttons-container">
                <button class="header-btn-assets header-btn headerBtnSelected">Assets</button>
                <button class="header-btn-tradingdb header-btn">Trading DB</button>
                <button class="header-btn-opentrades header-btn">Open trades</button>
                <button class="header-btn-exchanges header-btn">Exchanges</button>
                <button class="header-btn-watchlist header-btn">Watch list</button>
                <button class="header-btn-menu header-btn">Main Menu</button>
            </div>
        </div>
        <div class="logout-container grid-item">
            <button class="logout-btn header-btn">Logout</button>
        </div>
    </div>
    <div class="main-container">
        <div class="chart-conatiner">
            <canvas id="myChart"></canvas>
        </div>
        <div class="table-buttons-container">
            <button class="table-btn btn-refresh">Refresh database</button>
            <button class="table-btn btn-refresh-table">Refresh table</button>
            <button class="table-btn btn-last1day">Last day</button>
            <button class="table-btn btn-last7day">Last 7 days</button>
            <button class="table-btn btn-last30day">Last 30 days</button>
            <button class="table-btn btn-alltime">All time</button>
            <div class="table-div btn-customtime">Custom &nbsp&nbsp&nbsp<input type="date" class="customTimeInput input1">&nbsp&nbsp&nbsp to &nbsp&nbsp&nbsp<input type="date" class="customTimeInput input2"> <button class="table-custom-btn">Go</button></div>
        </div>
        <div class="table-buttons-container">
            <div class="table-div btn-symbol-search-container">Symbol &nbsp&nbsp&nbsp
                <input type="text" class="symbol-list-input" name="symbolList" list="symbolList">
                    <datalist class="symbolList-datalist" id="symbolList">
                        <!-- <option value="Boston">
                        <option value="Cambridge"> -->
                    </datalist>
                <button class="table-symbol-btn">Go</button>
            </div>
        </div>
        <div class="assets-table-container">
            <!-- <div class="rowWrapper-header"> -->
                <div class="table-header table-header-first">Symbol</div>
                <div class="table-header">Value</div>
                <div class="table-header">Price</div>
                <div class="table-header">24h Change</div>
                <div class="table-header">Quantity</div>
                <div class="table-header table-header-last">Exchange</div>
            <!-- </div> -->
            
            <!-- <div class="rowWrapper">
                <div class="table-entry">ETH</div>
                <div class="table-entry">156$</div>
                <div class="table-entry">1567$</div>
                <div class="table-entry">0.1</div>
                <div class="table-entry">Bybit</div>
            </div>
            -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assetsCurrent.js"></script>
</body>
</html>
