<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="background222">
        <div class="title-n-logo-container">
            <div class="title-container">
                <div class="title">The crypto hub</div>
                <div class="subtitle">&nbspall your crypto stats in one place.</div>
            </div>
            <div class="eth-container">
                <div class="eth"></div>
            </div>
        </div>
        <div class="login-container">
            <div class="login-header-container-flex-wrapper">
                <div class="login-header-container">
                    <div class="login-header">Connect to your own hub</div>
                    <div class="line"></div>
                </div>
            </div>
            <input class="login-username" type="text" placeholder="username"></input>
            <input class="login-password" type="password" placeholder="password"></input>
            <button type="submit" class="login-connect">connect</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js"></script>
</html>
